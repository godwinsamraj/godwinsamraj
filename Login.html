<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETLIFE | LOGIN</title>
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>
</head>
<body>
    <div>
        <div class="card">
            <div class="heading">
                <img class="img1"src="Blood.jpg"/><h1 class="get">GET</h1><h1 class="life">LIFE</h1>  
            </div>
            <div>
                <div class="box">
                    <label>UserName</label>
                    <input spellcheck="false" id="username" type="text" class="text"placeholder="Enter your UserName"></input>
                </div>

                    <label>Password</label>
                    <input spellcheck="false" id="password" type="password" class="text" placeholder="Enter Your Password"></input>

                    <button onclick="handleClick()" class="box">LOGIN</button>
                </div>
            </div>
            <div class="end">
                <p>Don't have an account yet?</p>
                <a href="SignUp.html">SIGN UP</a>
            </div>
        </div>
    </div>
